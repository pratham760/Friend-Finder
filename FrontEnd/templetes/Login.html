{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'Login.css' %}">
</head>

<body>

<div class="container">
  <form action="">
    <div class="row">
      <h2 style="text-align:center">Login Or Signup</h2>
      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>

      <div class="col">
        <a href="{% static '#' %}" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
         </a>
        <a href="{% static 'https://twitter.com/login/' %}" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <a href="{% static 'https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin' %}" 
        class="google btn">
        <i class="fa fa-google fa-fw">
          </i> Login with Google+
        </a>
      </div>

      <div class="col">
        <div class="hide-md-lg">
          <p>Or sign in manually:</p>
        </div>

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </div>
      
    </div>
  </form>
</div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a href="{% static '#' %}" style="color:white" class="btn">Sign up</a>
    </div>
    <div class="col">
      <a href="{% static '#' %}" style="color:white" class="btn">Forgot password?</a>
    </div>
  </div>
</div>
<div class="image">
</div>
</body>
</html>
